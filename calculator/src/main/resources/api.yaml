---
openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v0
servers:
- url: http://localhost:8080
  description: Generated server url
paths:
  "/calculator/offers":
    post:
      tags:
      - calculator-controller
      operationId: calculateLoanOffers
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/LoanStatementRequestDto"
        required: true
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/LoanOfferDto"
  "/calculator/calc":
    post:
      tags:
      - calculator-controller
      operationId: calculateCredit
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ScoringDataDto"
        required: true
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/CreditDto"
components:
  schemas:
    LoanStatementRequestDto:
      type: object
      properties:
        amount:
          type: number
        term:
          type: integer
          format: int32
        firstName:
          type: string
        lastName:
          type: string
        middleName:
          type: string
        email:
          type: string
        birthDate:
          type: string
          format: date
        passportSeries:
          type: string
        passportNumber:
          type: string
    LoanOfferDto:
      type: object
      properties:
        statementId:
          type: string
          format: uuid
        requestedAmount:
          type: number
        totalAmount:
          type: number
        term:
          type: integer
          format: int32
        monthlyPayment:
          type: number
        rate:
          type: number
        isInsuranceEnabled:
          type: boolean
        isSalaryClient:
          type: boolean
    EmploymentDto:
      type: object
      properties:
        employmentStatus:
          type: string
          enum:
          - EMPLOYED
          - UNEMPLOYED
        employerINN:
          type: string
        salary:
          type: number
        position:
          type: string
          enum:
          - WORKER
          - INTERN
        workExperienceTotal:
          type: integer
          format: int32
        workExperienceCurrent:
          type: integer
          format: int32
    ScoringDataDto:
      type: object
      properties:
        amount:
          type: number
        term:
          type: integer
          format: int32
        firstName:
          type: string
        lastName:
          type: string
        middleName:
          type: string
        gender:
          type: string
          enum:
          - MALE
          - FEMALE
        birthDate:
          type: string
          format: date
        passportSeries:
          type: string
        passportNumber:
          type: string
        passportIssueDate:
          type: string
          format: date
        passportIssueBranch:
          type: string
        maritalStatus:
          type: string
          enum:
          - SINGLE
          - MARRIED
        dependentAmount:
          type: integer
          format: int32
        employment:
          "$ref": "#/components/schemas/EmploymentDto"
        accountNumber:
          type: string
        isInsuranceEnabled:
          type: boolean
        isSalaryClient:
          type: boolean
    CreditDto:
      type: object
      properties:
        amount:
          type: number
        term:
          type: integer
          format: int32
        monthlyPayment:
          type: number
        rate:
          type: number
        psk:
          type: number
        isInsuranceEnabled:
          type: boolean
        isSalaryClient:
          type: boolean
        paymentSchedule:
          type: array
          items:
            "$ref": "#/components/schemas/PaymentScheduleElementDto"
    PaymentScheduleElementDto:
      type: object
      properties:
        number:
          type: integer
          format: int32
        date:
          type: string
          format: date
        totalPayment:
          type: number
        interestPayment:
          type: number
        debtPayment:
          type: number
        remainingDebt:
          type: number
